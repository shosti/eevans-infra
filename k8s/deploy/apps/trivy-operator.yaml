---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  interval: 5m
  chart:
    spec:
      chart: trivy-operator
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: aqua
        namespace: flux-system
      interval: 1m
  values:
    serviceMonitor:
      enabled: true
    trivy:
      severity: HIGH,CRITICAL
      ignoreUnfixed: true
    operator:
      scanJobsConcurrentLimit: 5
